<!DOCTYPE html>

      margin-top: 20px;
      word-break: break-word;
    }

    p {
      font-size: 16px;

      margin-top: 10px;

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #f7c6c6;
      padding: 10px 20px;
